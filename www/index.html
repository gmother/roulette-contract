<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette DApp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette DApp</h1>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="bank-controls" class="bank-controls hidden">
            <h2>Bank Management</h2>
            <div class="bank-actions">
                <button id="deposit-bank-btn">Deposit to Bank</button>
                <button id="withdraw-bank-btn">Withdraw from Bank</button>
                <button id="set-max-bet-btn">Set Max Bet</button>
                <button id="set-withdrawal-fee-btn">Set Withdrawal Fee</button>
            </div>
        </div>

        <div id="account-controls" class="account-controls">
            <h2>Account</h2>
            <div class="account-actions">
                <button id="deposit-player-btn">Deposit to Account</button>
                <button id="withdraw-player-btn">Withdraw from Account</button>
            </div>
        </div>

        <div id="bank-state" class="bank-state">
            <h2>Bank State</h2>
            <div class="state-info">
                <p>Bank Balance: <span id="bank-balance">0</span> ETH</p>
                <p>Total Player Balances: <span id="total-player-balances">0</span> ETH</p>
                <p>Maximum Bet: <span id="max-bet">0</span> ETH</p>
                <p>Withdrawal Fee: <span id="withdrawal-fee">0</span> ETH</p>
                <p>Your Balance: <span id="player-balance">0</span> ETH</p>
            </div>
        </div>
    </div>

    <script src="abi.js"></script>
    <script src="app.js"></script>
</body>
</html>
